function checkValue(target, cmt, lmin, lmax){
var Alpha = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'; 
var Digit = '1234567890';
var astr = Alpha+Digit;
var i;
var tValue = target.value;

if(lmin==lmax) alert(cmt+'는'+lmin+'Byte이어야 합니다.');

target.focus();
return false;
}
if(astr.length > 1){
for (i=0; i<tValue.length; i++){
if(astr.indexOf(tValue.substring(i,i+1))<0){
alert(cmt+'에 허용할 수 없는 문자가 입력되었습니다.');
target.focus();
return false;
}
}
}
return true;
}

function doSubmit() {
form = document.join;

if(!form.userid.value){

form.userid.focus();

return;
}

if(!form.password.value){
alert('비밀번호를 입력하지 않았습니다.');
form.password.focus();
return;
}

if(form.password.value != form.password2.value){
alert('비밀번호가 일치하지 않았습니다.');
form.password.value = "";
form.password2.value = "";
form.password.focus();

}

if(form.userid.value == form.password.value){
alert("아이디와 비밀번호를 서로 다르게 입력하세요!");
form.password.value = "";
form.password2.value = "";
form.password.focus();
return;
}


if(!form.name.value){
alert('이름을 입력하지 않았습니다.');
form.username.focus();
return;
}

if (!checkValue(form.password,'비밀번호',4,12)){
return;
}

if(!form.age.value){
alert('나이를 입력하지 않았습니다.');
form.age.focus();
return;
}

if(!form.phone2.value){
alert('핸드폰번호를 입력하지 않았습니다.');
form.phone2.focus();
return;
}

if(isNaN(form.phone2.value)){
alert('핸드폰 번호는 숫자로 입력해주세요.');
form.phone2.focus();
return;
}

if(!form.phone3.value){
alert('핸드폰번호를 입력하지 않았습니다.');
form.phone3.focus();
return;
}

if(isNaN(form.phone3.value)){
alert('핸드폰번호는 숫자로 입력해주세요.');
form.phone3.focus();
return;
}

if(form.email.value){
if(form.email.value.indexOf("@") < 0){
alert('Email주소 형식이 틀립니다.');
form.email.focus();
return;
}

if(form.email.value.indexOf(".") < 0){
alert('Email 도메인 주소가 틀립니다.');
form.email.focus();
return;
}
}

form.submit();

}
